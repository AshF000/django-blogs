{% extends "base.html" %}

{% block title %}
Blogs
{% endblock %}


{% block content %}
<h1>This is Blogs</h1>

<a href="{% url 'add_post' %}">Add Post</a>

{% for post in posts %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">
            <a>{{post.title}}</a>
            <span class="card-subtitle fs-6 mb-2 text-body-secondary">by {{post.name}}</span>
        </h5>
        <!--    <h6 class="card-subtitle mb-2 text-body-secondary">{{post.name}}</h6>-->
        <h6 class="card-subtitle mb-2 text-body-secondary">{{post.date}}</h6>
        <p class="card-text">{{post.content}}</p>
        <a href="{% url 'update_post' post.id %}" class="card-link">Update</a>
        <a href="{% url 'delete_post' post.id %}" class="card-link">Delete</a>
    </div>
</div>

{% endfor %}

{% endblock %}
